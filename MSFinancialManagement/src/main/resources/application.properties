server.port=8082
spring.application.name=MSFinancialManagement

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/msfinancial?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File Storage Configuration
file.upload-dir=./uploads
file.upload-temp-dir=./uploads/temp

# Logging Configuration
logging.level.com.example.msfinancialmanagement=DEBUG
